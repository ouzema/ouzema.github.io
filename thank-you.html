<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Mohamed Oussama ARIBI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background-color: var(--light);
        }
        
        .thank-you-box {
            background-color: var(--card-background);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            color: var(--light);
            font-size: 2.5rem;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            color: var(--primary);
        }
        
        body.dark-mode .thank-you-container {
            background-color: var(--dark);
        }
        
        body.dark-mode .thank-you-box {
            background-color: var(--dark-card);
        }
    </style>
    <!-- Redirect script -->
    <script>
        let seconds = 3;
        
        window.onload = function() {
            // Check if dark mode is enabled in localStorage
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            
            // Start countdown
            const countdown = document.getElementById('countdown');
            const timer = setInterval(function() {
                seconds--;
                countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = 'index.html';
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thank You!</h1>
            <p class="lead">Your message has been sent successfully.</p>
            <p>I'll get back to you as soon as possible.</p>
            <div class="countdown">
                Redirecting to homepage in <span id="countdown">3</span> seconds...
            </div>
            <div class="mt-4">
                <a href="index.html" class="btn btn-primary">Return to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
