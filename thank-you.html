<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Mohamed Oussama ARIBI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Fallback styles in case CSS files don't load properly -->
    <style>
        :root {
            /* Fallback variables in case main CSS doesn't load */
            --primary: #4361ee;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --card-background: #ffffff;
            --border-radius-md: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --primary-gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
            --accent-gradient: linear-gradient(135deg, #f72585, #7209b7);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        
        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }
        
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background-color: var(--light, #f8f9fa);
        }
        
        .thank-you-box {
            background-color: var(--card-background, #ffffff);
            border-radius: var(--border-radius-md, 10px);
            box-shadow: var(--box-shadow, 0 5px 15px rgba(0, 0, 0, 0.1));
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient, linear-gradient(135deg, #4361ee, #3a0ca3));
            color: var(--light, #f8f9fa);
            font-size: 2.5rem;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.dark-mode .thank-you-container {
            background-color: var(--dark, #212529);
        }
        
        body.dark-mode .thank-you-box {
            background-color: #2a2a2a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            color: var(--primary);
        }
        
        body.dark-mode .thank-you-container {
            background-color: var(--dark);
        }
        
        body.dark-mode .thank-you-box {
            background-color: var(--dark-card);
        }
    </style>
    <!-- Redirect script -->
    <script>
        let seconds = 3;
        
        window.onload = function() {
            // Check if dark mode is enabled in localStorage
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            
            // Start countdown
            const countdown = document.getElementById('countdown');
            if (countdown) { // Make sure the element exists
                const timer = setInterval(function() {
                    seconds--;
                    countdown.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        // Use relative path that works in both local and GitHub Pages environments
                        window.location.href = window.location.pathname.includes('/thank-you.html') 
                            ? window.location.pathname.replace('/thank-you.html', '/index.html')
                            : './index.html';
                    }
                }, 1000);
            } else {
                // Fallback if the countdown element isn't found
                setTimeout(function() {
                    window.location.href = './index.html';
                }, 3000);
            }
        };
    </script>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thank You!</h1>
            <p class="lead">Your message has been sent successfully.</p>
            <p>I'll get back to you as soon as possible.</p>
            <div class="countdown">
                Redirecting to homepage in <span id="countdown">3</span> seconds...
            </div>
            <div class="mt-4">
                <a href="index.html" class="btn btn-primary">Return to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
